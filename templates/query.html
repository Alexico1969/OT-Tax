{% extends 'layout.html' %}

{% block content %}
<div class='container'>
    <br>
    <h1 class='text-center'>Add Entry</h1>
    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    {% endif %}
    <br>
    <div class="form-1 darken">
        <form method='post'>
            <p><input type="text" class="text-input" name="query" placeholder="SQL query" min-length="3" max-length="50" required></p>
            <br>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</div>
<br>
{% endblock %}

{% block scripts %}
<script>
    let currentDate = new Date();
    let cDay = currentDate.getDate();
    let cMonth = currentDate.getMonth() + 1;
    let cYear = currentDate.getFullYear();
    let date = cDay + "/" + cMonth + "/" + cYear;

    $("#date").val(date);
</script>

    <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>
{% endblock %}
