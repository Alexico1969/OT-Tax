{% extends 'layout.html' %}

{% block content %}
    <h3 class="center">OT Tax Overview</h3>
    <br>

    <div class="container">
      
        <h3>Table users</h3>
        <br>
        <div class="dump-table darken">
            <table class="table-1">
                <tr><th>id</th><th>name</th><th>username</th><th>password</th><th>roles</th></tr>
                {% for item in users %}
                    <tr><td>{{item[0]}}</td><td>{{item[1]}}</td><td>{{item[2]}}</td><td>{{item[3][:20]}}</td><td>{{item[4]}}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>

    </script>
    <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>
{% endblock %}
